<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/extends.css" />
  </head>
  <body>
    <main>
      <section class="content">
        <!-- Essentials -->
        <section class="cards__container">
          <header class="cards__header">
            <p class="tagline-sm">PARA VOCÊ COMEÇAR</p>
            <div class="heading__plan">
              <h2 class="heading-5xl">Essentials</h2>
              <p class="text-price">
                <span class="text-italic">R$</span> 19,97<span
                  class="text-month"
                >
                  /mês</span
                >
              </p>
            </div>
          </header>
          <button class="button__default">Assinar agora</button>
          <hr class="gray-200" />
          <div class="benefits__contents">
            <div class="benefits__user">
              <div class="benefits__icon">
                <img src="assets/Check.svg" />
                <p class="text-benefits">Até 3 usuários</p>
              </div>
              <img src="assets/Info.svg" />
            </div>
            <div class="benefits__user">
              <div class="benefits__icon">
                <img src="assets/Check.svg" />
                <p class="text-benefits">Autoatendimento</p>
              </div>
              <img src="assets/Info.svg" />
            </div>
          </div>
        </section>
        <!-- Ultimate -->
        <section class="cards__container-u">
          <div class="tagline">
            <p class="text-tagline">MAIS VANTAJOSO</p>
          </div>
          <header class="cards__header">
            <p class="tagline-sm">PARA VOCÊ DECOLAR</p>
            <div class="heading__plan">
              <h2 class="heading-5xl white">Ultimate</h2>
              <p class="text-price white">
                <span class="text-italic white">R$</span> 29,97<span
                  class="text-month white"
                  >/mês</span
                >
              </p>
            </div>
          </header>
          <button class="button__primary">Assinar agora</button>
          <hr class="gray-700" />
          <div class="benefits__contents">
            <div class="benefits__user">
              <div class="benefits__icon">
                <img src="assets/Check.svg" />
                <p class="text-benefits text-benefits-color">
                  Usuários ilimitados
                </p>
              </div>
              <img src="assets/Info.svg" />
            </div>
            <div class="benefits__user">
              <div class="benefits__icon">
                <img src="assets/Check.svg" />
                <p class="text-benefits text-benefits-color">Suporte 24/7</p>
              </div>
              <img src="assets/Info.svg" />
            </div>
            <div class="benefits__user">
              <div class="benefits__icon">
                <img src="assets/Check.svg" />
                <p class="text-benefits text-benefits-color">CSM Dedicado</p>
              </div>
              <img src="assets/Info.svg" />
            </div>
            <div class="benefits__user">
              <div class="benefits__icon">
                <img src="assets/Check.svg" />
                <p class="text-benefits text-benefits-color">CSM Dedicado</p>
              </div>
              <img src="assets/Info.svg" />
            </div>
          </div>
        </section>
        <!-- Enterprise -->
        <section class="cards__container">
          <header class="cards__header">
            <p class="tagline-sm">PARA SUA EMPRESA</p>
            <div class="heading__plan">
              <h2 class="heading-5xl">Enterprise</h2>
            </div>
          </header>
          <button class="button__default">Fale com a gente</button>
          <hr class="gray-200" />
          <div class="benefits__contents">
            <div class="benefits__user">
              <div class="benefits__icon">
                <img src="assets/Check.svg" />
                <p class="text-benefits">
                  Plano customizado especialmente para a necessidade de seu
                  negocio
                </p>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
